<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Medical Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			.chat {
				width: 100%;
				max-width: 700px;
				margin: 20px;
			}
			.card {
				height: 100vh;
				max-height: 700px;
				border: 0;
				border-radius: 15px;
				box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			}
			.msg_head {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border-radius: 15px 15px 0 0;
				padding: 20px;
			}
			.img_cont {
				position: relative;
				height: 50px;
				width: 50px;
				margin-right: 15px;
			}
			.user_img {
				height: 100%;
				width: 100%;
				border-radius: 50%;
				object-fit: cover;
			}
			.online_icon {
				position: absolute;
				height: 15px;
				width: 15px;
				background-color: #4cd964;
				border-radius: 50%;
				bottom: 0;
				right: 0;
				border: 2px solid white;
			}
			.user_info {
				flex-grow: 1;
			}
			.user_info span {
				display: block;
				font-weight: 500;
				font-size: 18px;
			}
			.user_info p {
				margin: 0;
				font-size: 12px;
				opacity: 0.8;
			}
			.msg_card_body {
				overflow-y: auto;
				flex-grow: 1;
				padding: 20px;
			}
			.d-flex {
				display: flex;
			}
			.justify-content-end {
				justify-content: flex-end;
			}
			.justify-content-start {
				justify-content: flex-start;
			}
			.mb-4 {
				margin-bottom: 20px;
			}
			.msg_cotainer {
				background-color: #e7e7eb;
				color: black;
				padding: 15px;
				border-radius: 15px;
				word-wrap: break-word;
				max-width: 70%;
				margin: 0 10px;
			}
			.msg_cotainer_send {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 15px;
				border-radius: 15px;
				word-wrap: break-word;
				max-width: 70%;
				margin: 0 10px;
			}
			.msg_time {
				font-size: 11px;
				color: #999;
				display: block;
				margin-top: 8px;
			}
			.msg_time_send {
				font-size: 11px;
				color: rgba(255, 255, 255, 0.7);
				display: block;
				margin-top: 8px;
			}
			.img_cont_msg {
				height: 40px;
				width: 40px;
				margin: 0 10px;
			}
			.user_img_msg {
				height: 100%;
				width: 100%;
				border-radius: 50%;
				object-fit: cover;
			}
			.card-footer {
				padding: 15px;
				border-top: 1px solid #ddd;
				background-color: #f8f9fa;
				border-radius: 0 0 15px 15px;
			}
			.input-group {
				display: flex;
			}
			.form-control {
				border: 1px solid #ddd;
				border-radius: 25px 0 0 25px;
				padding: 12px 20px;
				font-size: 14px;
			}
			.send_btn {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				border-radius: 0 25px 25px 0;
				padding: 0 20px;
				cursor: pointer;
				transition: opacity 0.3s;
			}
			.send_btn:hover {
				opacity: 0.9;
			}
			.bd-highlight {
				width: 100%;
			}
		</style>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img" alt="Medical Bot">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything about medical health!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot">
								</div>
								<div class="msg_cotainer">
									Hello! I'm your medical assistant. Ask me any health-related questions.
									<span class="msg_time">12:00</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" alt="User"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/api/chat",
					}).done(function(data) {
						var response = typeof data === 'string' ? data : data.answer;
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot"></div><div class="msg_cotainer">' + response + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
						// Auto scroll to bottom
						$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
					}).fail(function() {
						var errorHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot"></div><div class="msg_cotainer">Sorry, I encountered an error. Please try again.<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(errorHtml));
					});
					event.preventDefault();
				});
			});
		</script>
        
    </body>
</html>
